<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Elmo Chatbot</title>
        <link rel="stylesheet" href="./css/layout.css"/>
        <link rel="stylesheet" href="./css/style.css"/>
        <link rel="stylesheet" href="./css/font.css"/>
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    </head>
    <body>
        <div class="howto">
            <div id="typed"></div>
        </div>
        <div class="chatbot">
            <div class="box" id="talkbox">hi, baby!</div>
            <div class="elmo">
                <div class="face">
                    <div class="eye1"></div>
                    <div class="eye2"></div>
                    <div class="dot1"></div>
                    <div class="dot2"></div>
                    <div class="nose"></div>
                    <div class="mouse"></div>
                </div>
            </div>
            <div class="input">
                <input type="text" id="talk">
                <input type="button" value="send" onclick="checkText()">
            </div>
        </div>
        <script src="./event.js"></script>
    </body>
</html>
